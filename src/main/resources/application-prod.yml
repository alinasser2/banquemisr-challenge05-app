spring:
  datasource:
    url: jdbc:mysql://prod-db-server:3306/taskdb
    username: prod_user
    password: prod_password
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
logging:
  level:
    org:
      springframework:
        security: WARN
        web: WARN
