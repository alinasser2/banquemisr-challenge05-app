version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=tasksdb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=3mr_m7moud
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 3mr_m7moud
      MYSQL_DATABASE: tasksdb
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
